
<div class="main-container">
  <div *ngIf="cartItems.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let item">
          {{ item.name }}
        </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef > Product Description </th>
        <td mat-cell *matCellDef="let item">
          {{ item.description }}
        </td>
      </ng-container>


      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <div class="quantity-controls">
            <button mat-mini-fab (click)="incrementQuantity(item)">
              <mat-icon>add</mat-icon>
            </button>
            <span>{{ item.quantity }}</span>
            <button mat-mini-fab (click)="decrementQuantity(item)">
              <mat-icon>remove</mat-icon>
            </button>
            <button mat-raised-button color="warn" class="btn-remove" (click)="remove(item)">
              <mat-icon>delete_sweep</mat-icon> Remove
            </button>
          </div>
      </ng-container>


      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> SubTotal </th>
        <td mat-cell *matCellDef="let item">
          {{ item.quantity * item.unitPrice | currency: 'EUR' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <div class="checkout">
      <button mat-stroked-button color="primary" routerLink="/">Checkout</button>
    </div>
  </div>


  <div *ngIf="cartItems.length == 0" class="alert alert-warning" role="alert">
    Your Shopping Cart is empty
  </div>
</div>
