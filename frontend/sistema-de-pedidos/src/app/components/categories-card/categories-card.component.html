
    <mat-card class="card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="iconImage"></div>
        <mat-card-title>{{category.categoryName}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="category.iconImage" alt="Categories Logo">

      <button mat-raised-button (click)="onCardViewed(category.id)">View Products</button>

    </mat-card>
