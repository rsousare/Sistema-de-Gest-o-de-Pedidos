<div class="container mat-elevation-z8">
  <form [formGroup]="categoryForm" (ngSubmit)="delete()" class="form">
    <h1 class="fullwidth">Category Delete</h1>
    <img class="fullwidth" src="assets/img/delete.jpg" alt="Delete">


    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Category Name</mat-label>
      <input formControlName="categoryName" matInput>
      <mat-icon matSuffix>dns</mat-icon>
    </mat-form-field>


    <div>
      <label for="iconImage">Icon Image:</label>
      <p class="disabled">{{existingFilePath}}</p>
    </div>


    <button type="submit" class="fullwidth mat-elevation-z2" mat-raised-button>Delete</button>
    <button routerLink="../../" class="fullwidth" mat-stroked-button>Cancel</button>

  </form>
</div>
