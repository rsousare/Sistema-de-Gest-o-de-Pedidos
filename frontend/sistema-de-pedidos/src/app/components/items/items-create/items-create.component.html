<div class="container mat-elevation-z8">
  <form [formGroup]="itemForm" (ngSubmit)="create()" class="form">
    <h1 class="fullwidth">Item Register</h1>
    <img src="assets/img/itemsRegister.avif" alt="Register">


    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Quantity</mat-label>
      <input formControlName="quantity" matInput placeholder="qt">
      <mat-icon matSuffix>filter_8</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Order Id</mat-label>
      <input formControlName="orderId" matInput placeholder="Id">
      <mat-icon matSuffix>list_alt</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Product Id</mat-label>
      <input formControlName="productId" matInput placeholder="Id">
      <mat-icon matSuffix>inventory</mat-icon>
    </mat-form-field>

    <button type="submit" [disabled]="!validFields()" class="fullwidth mat-elevation-z2" mat-raised-button>Register</button>
    <button routerLink="../" class="fullwidth" mat-stroked-button>Cancel</button>

  </form>
</div>
