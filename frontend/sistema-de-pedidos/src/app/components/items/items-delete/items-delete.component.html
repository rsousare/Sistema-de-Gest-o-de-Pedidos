<div class="container mat-elevation-z8">
  <form [formGroup]="itemForm" (ngSubmit)="delete()" class="form">
    <h1 class="fullwidth">Order Item Delete</h1>
    <img class="fullwidth" src="assets/img/delete.jpg" alt="Delete">


    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Quantity</mat-label>
      <input formControlName="quantity" matInput>
      <mat-icon matSuffix>filter_8</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput>
      <mat-icon matSuffix>payments</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Order Id</mat-label>
      <input formControlName="orderId" matInput>
      <mat-icon matSuffix>list_alt</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Product Id</mat-label>
      <input formControlName="productId" matInput >
      <mat-icon matSuffix>inventory</mat-icon>
    </mat-form-field>

    <button type="submit" class="fullwidth mat-elevation-z2" mat-raised-button>Delete</button>
    <button routerLink="../../" class="fullwidth" mat-stroked-button>Cancel</button>

  </form>
</div>
