<div class="container">
  <form class="form mat-elevation-z8">

    <h1>Shopping of Material</h1>

    <img src="assets/img/login-image.svg" alt="Login Image">

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
      [formControl]="email"
      required
      [(ngModel)]="creds.email"
      name="email"
      matInput placeholder="user@mail.com">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input
      [formControl]="password"
      required
      [(ngModel)]="creds.password"
      name="password"
      type="password"
      matInput placeholder="123">
    </mat-form-field>

    <button (click)="login()" [disabled]="!validationFields()" class="full-width mat-elevation-z4" mat-stroked-button>Login</button>
    <!-- {{creds.email}} -->

    <div class="card-footer">
        <a href="#" (click)="register($event)">
          No Registration? Sign up!
        </a>
    </div>
  </form>

</div>
