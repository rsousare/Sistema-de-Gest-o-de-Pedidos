<div class="container mat-elevation-z8">
  <form [formGroup]="orderForm" (ngSubmit)="create()" class="form">
    <h1 class="fullwidth">Order Register</h1>
    <img src="assets/img/orderRegister.avif" alt="Register">


    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Client Id</mat-label>
      <input formControlName="clientId" matInput placeholder="1">
      <mat-icon matSuffix>fingerprint</mat-icon>
    </mat-form-field>


    <button type="submit" [disabled]="!validFields()" class="fullwidth mat-elevation-z2" mat-raised-button>Register</button>
    <button routerLink="../" class="fullwidth" mat-stroked-button>Cancel</button>

  </form>
</div>
